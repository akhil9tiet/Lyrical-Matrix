<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrical Heatmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #F5F5F5; /* Light Base */
        color: #334155; /* Slate-700 */
      }
      
      /* Enhanced Neumorphic/Claymorphism Utilities */
      .clay-card {
        background-color: #F5F5F5;
        border-radius: 40px;
        box-shadow: 
          16px 16px 32px #bebebe, 
          -16px -16px 32px #ffffff,
          inset 1px 1px 2px rgba(255,255,255,0.8);
        border: 1px solid rgba(0,0,0,0.03);
        position: relative;
        overflow: hidden;
      }

      .clay-inset {
        background-color: #F5F5F5;
        border-radius: 20px;
        box-shadow: 
          inset 8px 8px 16px #d9d9d9, 
          inset -8px -8px 16px #ffffff;
        border: none;
        color: #334155;
        transition: all 0.3s ease;
      }
      
      .clay-inset:focus {
        box-shadow: 
          inset 4px 4px 8px #d9d9d9, 
          inset -4px -4px 8px #ffffff;
        outline: none;
      }

      .clay-button {
        background-color: #F5F5F5;
        color: #6366f1; /* Indigo-500 */
        border-radius: 18px;
        box-shadow: 
          8px 8px 16px #bebebe, 
          -8px -8px 16px #ffffff;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 800;
        border: 1px solid rgba(255,255,255,0.3);
      }

      .clay-button:hover:not(:disabled) {
        color: #4f46e5;
        box-shadow: 
          4px 4px 8px #bebebe, 
          -4px -4px 8px #ffffff;
        transform: translateY(-2px);
      }

      .clay-button:active:not(:disabled) {
        box-shadow: 
          inset 4px 4px 8px #bebebe, 
          inset -4px -4px 8px #ffffff;
        transform: translateY(0);
      }

      .clay-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        background-color: #e5e5e5;
      }

      /* Custom Reveal Animation */
      @keyframes reveal-card {
        0% {
          opacity: 0;
          transform: translateX(100px) scale(0.3);
        }
        70% {
          opacity: 1;
          transform: translateX(0) scale(1.2);
        }
        100% {
          opacity: 1;
          transform: translateX(0) scale(1.0);
        }
      }

      .animate-reveal-card {
        animation: reveal-card 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }

      /* Custom scrollbar for light mode */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #F5F5F5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>
  <body class="min-h-screen font-sans antialiased selection:bg-indigo-200 selection:text-indigo-900">
    <div id="root"></div>
  </body>
</html>
